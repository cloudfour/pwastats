<!DOCTYPE html>
<html lang="en-US">
  {% include head.html title=site.title %}
  <body>
    <main class="u-pad1 u-spaceItems1">
      {% include hero.html %}

      {{ content }}
      <ul>
        {% for post in site.posts %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </main>
  </body>
</html>
